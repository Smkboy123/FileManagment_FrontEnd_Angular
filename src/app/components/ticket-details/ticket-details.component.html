<div class="container mt-5" *ngIf="ticket">
    <h2 class="text-center">Détails du Ticket</h2>
    <div class="card">
      <div class="card-body">
        <form (ngSubmit)="onSubmit()" #ticketForm="ngForm">
          <div class="form-group">
            <label for="numeroTicket">Numéro de Ticket</label>
            <input type="text" class="form-control" id="numeroTicket" [(ngModel)]="ticket.numeroTicket" name="numeroTicket" disabled>
          </div>
          <div class="form-group">
            <label for="nom">Nom</label>
            <input type="text" class="form-control" id="nom" [(ngModel)]="ticket.utilisateur.nom" name="nom" [disabled]="!isEditing">
          </div>
          <div class="form-group">
            <label for="telephone">Téléphone</label>
            <input type="tel" class="form-control" id="telephone" [(ngModel)]="ticket.telephonne" name="telephone" [disabled]="!isEditing">
          </div>
          <div class="form-group">
            <label for="service">Service</label>
            <select class="form-control" id="service" [(ngModel)]="ticket.serviceModel.id" name="service" [disabled]="!isEditing">
              <option *ngFor="let service of services" [value]="service.idService">{{ service.nomService }}</option>
            </select>
          </div>
          <div class="form-group">
            <label for="position">Position</label>
            <input type="text" class="form-control" id="position" [(ngModel)]="position" name="position" disabled>
          </div>
          <button type="button" class="btn btn-primary" (click)="editTicket()">Modifier</button>
          <button type="submit" class="btn btn-success" >Enregistrer</button>
          <button type="button" class="btn btn-danger" (click)="annulerTicket()">Annuler</button>
        </form>
      </div>
    </div>
  </div>
