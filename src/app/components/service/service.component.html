
<!-- service.component.html -->

<div class="container mt-5">
    <h2 class="text-center">Liste des Services</h2>
    <div class="card">
    <table class="table table-bordered text-center">
      <thead class="thead-dark">
        <tr>
          <th scope="col">NÂ°</th> 
           <th scope="col">Nom du Service</th>
           <th scope="col">Description</th> 
           <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let service of services">
          <td>{{service.idService}}</td>
          <td>{{service.nomService}}</td>
          <td>{{service.description}}</td>
          <td>
            <button class="btn btn-outline-success btn-sm mx-1" (click)="editService(service)">
              <i class="bi bi-pencil-square" style="font-size: 1.2rem; width: 10px;"></i></button>
            <button class="btn btn-outline-danger btn-sm mx-1" (click)="deleteService(service.idService)" >
              <i class="bi bi-x-circle"style="font-size: 1.2rem; width: 10px;"></i>
            
            </button>
          </td>
   </tr>
      </tbody>
    </table>
  </div>

  <!-- Formulaire de modification -->
  <div *ngIf="selectedService">
    <h2 class="text-center mx-2">Modifier Service</h2>
    <form (ngSubmit)="updateService()">
      <div class="card m-1 p-2">
      <div class="form-group">
        <label for="nom" class="">Nom du Service</label>
        <input type="text" class="form-control" id="nom" [(ngModel)]="selectedService.nomService" name="nom" required>
      <div class="form-group mb-3">
        <label for="description">Description</label>
        <textarea class="form-control" id="description" [(ngModel)]="selectedService.description" name="description" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary mr-2">Enregistrer</button>
      <button type="button" class="btn btn-danger " (click)="cancelEdit()">Annuler</button>
    </div>
  </div>
  </form>
  </div>
</div>
