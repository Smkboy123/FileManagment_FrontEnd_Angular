<div class="container mt-5">
  <h2 class="text-center">Prendre un Ticket</h2>
  <div class="card">
    <div class="card-body">
      <form (ngSubmit)="onSubmit()" #ticketForm="ngForm">
        <div class="form-group">
          <label for="nom">Nom</label>
          <input type="text" class="form-control" id="nom" required [(ngModel)]="nom" name="nom">
        </div>
        <div class="form-group">
          <label for="telephone">Téléphone</label>
          <input type="tel" class="form-control" id="telephone" required [(ngModel)]="telephone" name="telephone">
        </div>
        <div class="form-group">
          <label for="service">Service</label>
          <select class="form-control" id="service" required [(ngModel)]="selectedServiceId" name="service">
            <option *ngFor="let service of services" [value]="service.idService">{{ service.nomService }}</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!ticketForm.form.valid">Prendre un Ticket</button>
      </form>
    </div>
  </div>
</div>
