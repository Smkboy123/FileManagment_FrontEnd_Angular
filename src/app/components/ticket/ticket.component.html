<div class="container mt-5">
    <h2 class="text-center">Liste des Tickets</h2>
    <div class="card">
    <table class="table table-bordered text-center">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Position</th> 
           <th scope="col">Numero</th>
           <th scope="col">heure de Prise</th> 
           <th scope="col">Status</th>
           <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let ticket of tickets">
         <td>{{ticket.idTicket}}</td>
         <td>{{ticket.numeroTicket}}</td>
         <td>{{ ticket.heurePrise ? (ticket.heurePrise | date:'dd-MM-yyyy  \'Ã \' HH:mm:ss') : 'hh-MM-YYYY' }}</td>
         <td>{{ticket.status}}</td>
          <td>
            <button class="btn btn-outline-success btn-sm mx-1">
              <i class="bi bi-pencil-square" style="font-size: 1.2rem; width: 10px;"></i></button>
            <button class="btn btn-outline-danger btn-sm mx-1" >
              <i class="bi bi-x-circle"style="font-size: 1.2rem; width: 10px;"></i>
              
            </button>
          </td>
   </tr>
      </tbody>
    </table>
  </div>
